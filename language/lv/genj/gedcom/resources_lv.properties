MEDI.vals = audio,book,card,electronic,fiche,film,magazine,manuscript,map,newspaper,photo,tombstone,video 
PUBL.name = Publikācija
PUBL.info = Kad un kur tika izveidots ieraksts. Priekš publikācijām tas ietver tādu informāciju kā publikācijas vieta, izdevēja nosaukums, izdevuma gads.
REFN.name = Atsauce
REFN.info = A description or number used to identify an item for filing, storage, or other reference purposes
REPO.name = Krātuve
