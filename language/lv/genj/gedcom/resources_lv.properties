CHIL.name = Bērns
CHIL.s.name= Bērni
CHIL.info = The natural, adopted, or sealed (LDS) child of a father and a mother.
HUSB.name = Vīrs
HUSB.info = Indivīds, kas ģimenē pilda precēta vīrieša un / vai tēva funkciju.
HUSB.father = Tēvs
WIFE.name = Sieva
